<div class="card" style="width: 18rem; margin: auto;">
    <img src="{{movie.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Year of Realease: {{movie.yearOfRealease}}</li>
      <li class="list-group-item">IMDB Rating: {{movie.imdbRating}}</li>
    </ul>
    <button *ngIf="!bookmarked; else already_bookmarked" class="btn btn-primary" (click) = "bookmark()">Bookmark</button>
    <ng-template #already_bookmarked>
      <button class="btn btn-secondary">Already Bookmared</button>
    </ng-template>
  </div>
