<div class="d-flex search-bar container">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] = "searchQuery">
    <button class="btn btn-outline-success custom-btn" type="submit" (click) = "search()">Search</button>
    <button class="btn btn-outline-success custom-btn" routerLink='/bookmarks'>Bookmarks</button>
</div>
